<app-header></app-header>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner tamanioCarousel">
        <div class="carousel-item" *ngFor="let category of categories | slice:0:3;let index = index;let isFirst = first"
            [ngClass]="{active:isFirst}">
            <img src="{{category.films[0].img}}" class="d-block w-100 imagenTamanio" alt="...">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row" *ngFor="let category of categories">
        <div class="col-lg-3 mt-4 mb-3 ms-4 text-light">
            <h4>{{category.name_category}}</h4>
        </div>
        <div id="{{category.name_category}}" class="carousel slide" data-bs-touch="false"
            data-bs-interval="false">
            <div class="carousel-inner carouselTamanioCard">
                <div class="carousel-item active">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-2 card-film" *ngFor="let film of category.films | slice:0:6;">
                                <div class="card border-0 bg-transparent">
                                    <img src="{{film.img}}" alt="" class="card-img-top" height="180px" width="210px">
                                    <div class="icon-play">
                                        <a class="social-icon" href="#"><fa-icon [icon]="faPlayCircle"></fa-icon></a>
                                    </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-2" *ngFor="let film of category.films | slice:6:12;">
                                <div class="card border-0 bg-transparent">
                                    <img src="{{film.img}}" alt="" class="card-img-top" height="180px" width="210px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="category.films.length > 6">
                <a class="carousel-control-prev slider-izquierda d-none d-md-block" type="button"
                    href="#{{category.name_category}}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon icon-prev" fill="white" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next slider-derecha d-none d-md-block" type="button"
                    href="#{{category.name_category}}" data-bs-slide="next">
                    <span class="carousel-control-next-icon icon-next" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
