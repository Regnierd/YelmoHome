<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-6 column">
            <div class="profile">
                <h2 class="title-profile">Tú perfil</h2>
                <div class="border mb-4"></div>
                <div class="container-profile">
                    <form method="post" id="form" class="sign-form"> 
                        <div class="form-group mb-3">
                            <label for="name" class="label">Nombre</label>
                            <input type="text" pattern="[A-Za-z]{3,15}" title="Nombre de 3 letras como mínimo" autocomplete="off" class="form-control" name="name" placeholder="{{userLogged.name_user}}" #name>
                        </div>
                        <div class="form-group mb-3">
                            <label for="name" class="label">Contraseña</label>
                            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe de contener como mínimo 1 número, 1 letra mayúscula y letras minúsculas, con un total de 8 carácteres o más" autocomplete="off" class="form-control" name="password" placeholder="{{userLogged.password | asterisk}}" #password>
                        </div>
                        <div class="form-group mb-3">
                            <label for="name" class="label">Email</label>
                            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="example@example.domain" autocomplete="off" class="form-control" name="email" placeholder="{{userLogged.email}}" #email>
                        </div>
                        
                        <div class="form-group button mb-3 py-2">      
                            <button (click)="deleteUser(userLogged.id_user)" class="form-control btn-outline-danger rounded submit w-50 px-3" type="button" name="delete">Eliminar cuenta</button>                                                        
                            <button (click)="updateUser(name.value, password.value, email.value)" class="form-control btn rounded submit px-3" type="button" name="registrar">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
