<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-6 column">
            <div class="profile">
                <h2 class="title-profile">Tú perfil</h2>
                <div class="border mb-4"></div>
                <div class="container-profile">
                    <form action="" method="post" class="sign-form"> 
                        <div class="form-group mb-3">
                            <label for="name" class="label">Nombre</label>
                            <input type="text" class="form-control" name="name" placeholder="{{userLogged.name_user}}" #name>
                        </div>
                        <div class="form-group mb-3">
                            <label for="name" class="label">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="{{userLogged.password | asterisk}}" #password>
                        </div>
                        <div class="form-group mb-3">
                            <label for="name" class="label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="{{userLogged.email}}" #email>
                        </div>
                        
                        <div class="form-group button mb-3 py-2">      
                            <button (click)="deleteUser(userLogged.id_user)" class="form-control btn-outline-danger rounded submit w-50 px-3" type="submit" name="delete">Eliminar cuenta</button>                                                        
                            <button (click)="updateUser(name.value, password.value, email.value)" class="form-control btn rounded submit px-3" type="submit" name="registrar">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
