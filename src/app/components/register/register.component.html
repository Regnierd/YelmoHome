<header>
    <img class="logo-yelmo" src="../../../assets/Yelmo_Home_Transparente.png" alt="">
</header>
<section class="section">
    <div class="container">
        <div class="row d-flex flex-wrap justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="w-100 mb-4 text-light">Sign Up</h3>
                        <form action="" method="post" class="sign-form">
                            <div class="form-group mb-3">
                                <label for="name" class="label">Username</label>
                                <input type="text" class="form-control" name="name" placeholder="Username" required #name>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name" class="label">Password</label>
                                <input type="text" class="form-control" name="password" placeholder="Password" required #password>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name" class="label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email" required #email>
                            </div>
                            <div class="form-group mb-3">
                                <label for="avatar" class="label">Avatar</label>
                                <input type="file" class="form-control input-avatar" name="avatar" #file>
                            </div>
                            <div class="form-group mb-3 py-2">                               
                                <button (click)="register(name.value, password.value, email.value, file.value)" class="form-control btn btn-primary rounded submit px-3" type="submit" name="registrar">Sign Up</button>
                            </div>
                        </form>
                        <div class="border border-secondary"></div>
                        <div class="social-media d-flex justify-content-center mt-3">
                            <a class="social-icon d-flex justify-content-center align-items-center" href="#"><fa-icon [icon]="faFacebookF"></fa-icon></a>
                            <a class="social-icon d-flex justify-content-center align-items-center" href="#"><fa-icon [icon]="faTwitter"></fa-icon></a>
                            <a class="social-icon d-flex justify-content-center align-items-center" href="#"><fa-icon [icon]="faYoutube"></fa-icon></a>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</section>
