<header>
    <a routerLink="/login" routerLinkActive="active"><img class="logo-yelmo" src="../../../assets/Yelmo_Home_Transparente.png" alt=""></a>
</header>
<section class="section">
    <div class="container">
        <div class="row d-flex flex-wrap justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <h2 class="w-100 mb-4 text-light">Registrate</h2>
                        <form method="post" id="form" class="sign-form">
                            <div class="form-group mb-3">
                                <label for="name" class="label">Nombre de usuario</label>
                                <input type="text" pattern="[A-Za-z]{3,15}" title="Nombre de 3 letras como mínimo" autocomplete="off" class="form-control" id="name" name="name" placeholder="Usuario" required #name>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name" class="label">Contraseña</label>
                                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe de contener como mínimo 1 número, 1 letra mayúscula y letras minúsculas, con un total de 8 carácteres o más" autocomplete="off" class="form-control" name="password" placeholder="Contraseña" required #password>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name" class="label">Correo electrónico</label>
                                <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="example@example.domain" autocomplete="off" class="form-control" name="email" placeholder="Correo electrónico" required #email>
                            </div> 
                            <div class="form-group mb-3 py-2">                               
                                <button type="button" class="form-control btn btn-primary rounded px-3" (click)="register(name.value, password.value, email.value)">Registrar</button>
                            </div>
                        </form>
                        <div class="border border-secondary"></div>
                        <div class="social-media d-flex justify-content-center mt-3">
                            <a class="social-icon d-flex justify-content-center align-items-center" target="_blank" href="https://facebook.com"><fa-icon [icon]="faFacebookF"></fa-icon></a>
                            <a class="social-icon d-flex justify-content-center align-items-center" target="_blank" href="https://twitter.com"><fa-icon [icon]="faTwitter"></fa-icon></a>
                            <a class="social-icon d-flex justify-content-center align-items-center" target="_blank" href="https://instagram.com"><fa-icon [icon]="faInstagram"></fa-icon></a>
                            <a class="social-icon d-flex justify-content-center align-items-center" target="_blank" href="https://youtube.com"><fa-icon [icon]="faYoutube"></fa-icon></a>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</section>
